<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ZDeutsch | Zadelkhair Deutsch</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&family=Newsreader:wght@400;500;600&display=swap">
    <script>
      tailwind.config = {
        safelist: [
          "bg-stone-50",
          "bg-stone-100",
          "bg-stone-200",
          "bg-azure",
          "bg-white",
          "bg-white/80",
          "bg-white/90",
          "bg-azure/10",
          "bg-mint/10",
          "bg-mint/20",
          "bg-rose/10",
          "bg-rose/15",
          "border-stone-200",
          "border-stone-300",
          "border-azure/30",
          "border-azure/40",
          "border-azure/50",
          "border-azure/60",
          "border-mint/30",
          "border-mint/40",
          "border-mint/50",
          "border-mint/60",
          "border-rose/30",
          "border-rose/40",
          "border-rose/50",
          "border-black/20",
          "text-azure",
          "text-mint",
          "text-rose",
          "text-white",
          "ring-2",
          "ring-azure/20",
          "ring-azure/30",
          "shadow-sm",
          "shadow-panel",
          "shadow-lg",
          "hover:border-stone-300",
          "hover:-translate-y-0.5"
        ],
        theme: {
          extend: {
            fontFamily: {
              display: ["Space Grotesk", "sans-serif"],
              body: ["Newsreader", "serif"]
            },
            colors: {
              ink: "#1f2933",
              mist: "#f8f5f0",
              shell: "#ffffff",
              haze: "#f2f3f5",
              slate: "#5c6672",
              azure: "#0f766e",
              mint: "#15803d",
              amber: "#b45309",
              rose: "#dc2626"
            },
            boxShadow: {
              panel: "0 24px 60px rgba(15, 23, 42, 0.12)"
            }
          }
        }
      };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="theme.css">
  </head>
  <body class="theme-body font-body min-h-screen">
    <div class="fixed inset-0">
      <div class="absolute inset-0 flag-glow-top"></div>
      <div class="absolute inset-0 flag-glow-bottom"></div>
      <div class="absolute inset-0 grid-overlay"></div>
    </div>

    <div class="relative min-h-screen">
      <header class="fixed top-0 left-0 right-0 h-16 border-b border-black/10 bg-white/90 backdrop-blur-md shadow-sm z-40">
        <div class="w-full h-full px-6 flex items-center justify-between gap-4">
          <div class="flex items-center gap-3 shrink-0">
            <img id="brand-logo" src="logo.svg" alt="ZDeutsch" class="h-16 w-auto">
            <div class="h-6 w-px bg-black/10"></div>
            <div id="header-title">
              <div class="flex items-center gap-2">
                <h1 id="theme-title" class="font-display text-base">Select a theme</h1>
                <span id="level-pill" class="rounded-full border border-azure/40 bg-azure/10 px-2 py-0.5 text-[10px] uppercase tracking-[0.2em] text-azure font-display">B1</span>
              </div>
            </div>
          </div>
        </div>
      </header>

      <section id="home-view" class="pt-24 pb-16 px-6 relative">
        <div id="home-loader" class="hidden absolute inset-0 z-10 flex items-center justify-center">
          <div class="rounded-3xl border border-stone-300 bg-white/95 shadow-panel px-6 py-4 flex items-center gap-3">
            <div class="h-8 w-8 rounded-full border-2 border-azure/50 border-t-transparent animate-spin"></div>
            <div class="text-sm text-slate">Loading exams...</div>
          </div>
        </div>
        <div class="w-full">
          <div class="rounded-3xl border border-stone-300 bg-white/90 shadow-panel p-8">
            <div class="flex flex-col gap-6 lg:flex-row lg:items-end lg:justify-between">
              <div class="space-y-2">
                <p class="font-display text-xs uppercase tracking-[0.3em] text-slate">Zadelkhair Deutsch Exam Library</p>
                <h2 class="text-3xl font-display">Wähle dein Prüfungsthema</h2>
                <p>Prepare for your TELC language exam for <span class="font-bold text-azure">FREE!</span></p>
              </div>
              <div class="flex flex-col gap-4 sm:flex-row sm:items-end">
                <div>
                  <div class="text-xs uppercase tracking-[0.2em] text-slate font-display">Levels</div>
                  <div id="level-list" class="mt-3 flex flex-wrap gap-3"></div>
                </div>
                <div class="min-w-[220px]">
                  <div class="text-xs uppercase tracking-[0.2em] text-slate font-display">Search</div>
                  <div class="mt-2">
                    <input
                      id="theme-search"
                      type="search"
                      placeholder="Search themes..."
                      class="w-full rounded-2xl border border-stone-300 bg-white/80 px-4 py-2 text-sm text-ink shadow-sm focus:border-azure/40 focus:outline-none"
                    >
                  </div>
                </div>
              </div>
            </div>

            <div class="mt-8 space-y-6">
              <div>
                <div class="text-xs uppercase tracking-[0.2em] text-slate font-display">Parts</div>
                <div id="section-list" class="mt-3 flex flex-wrap gap-3"></div>
              </div>
              <div>
                <div class="text-xs uppercase tracking-[0.2em] text-slate font-display">Themes</div>
                <div id="theme-grid" class="mt-4 grid gap-4 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4"></div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <div id="version-modal" class="fixed inset-0 z-50 hidden">
      <div id="version-overlay" class="absolute inset-0 bg-black/20 backdrop-blur-sm"></div>
      <div class="relative mx-auto mt-28 w-[90%] max-w-lg rounded-3xl border border-stone-300 bg-white/95 shadow-panel p-6">
        <div class="flex items-start justify-between gap-4">
          <div>
            <div class="text-xs uppercase tracking-[0.2em] text-slate font-display">Select version</div>
            <h3 id="version-title" class="mt-2 text-lg font-display text-ink">Choose a version</h3>
          </div>
          <button id="version-close" class="h-9 w-9 rounded-xl border border-black/10 bg-white/80 text-slate flex items-center justify-center shadow-sm">
            <i data-lucide="x" class="h-4 w-4" aria-hidden="true"></i>
          </button>
        </div>
        <div id="version-options" class="mt-5 grid gap-3"></div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://unpkg.com/lucide@0.471.0/dist/umd/lucide.min.js"></script>
    <script src="shared.js"></script>
    <script src="main.js"></script>
  </body>
</html>
